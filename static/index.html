<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: #ddccff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #chat-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    #chat-header {
      background: #9966ff;
      color: white;
      padding: 1.2rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      user-select: none;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      background: #f5f5f5;
    }
    .message {
      max-width: 70%;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 25px;
      word-wrap: break-word;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
      line-height: 1.3;
    }
    .user-msg {
      background: #9966ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .bot-msg {
      background: #e0e0e0;
      color: #000000;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 12px rgba(224,224,224,0.7);
    }
    #chat-form {
      display: flex;
      padding: 1rem 1.5rem;
      gap: 1rem;
      border-top: 1px solid #ddd;
      background: white;
    }
    #message {
      flex-grow: 1;
      border-radius: 25px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: 1.5px solid #9966ff;
      transition: border-color 0.3s;
      color: #000;
      background: #fff;
    }
    #message:focus {
      border-color: #000;
      outline: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    button.btn-primary {
      border-radius: 25px;
      padding: 0 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      background: #9966ff;
      border: none;
      transition: background 0.3s;
      color: white;
    }
    button.btn-primary:hover {
      background: #7d59cc;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="d-flex flex-column">
    <div id="chat-header">ðŸ’¬ Chat with AI Assistant</div>
    <div id="chat" class="d-flex flex-column"></div>
    <form id="chat-form" class="d-flex" autocomplete="off">
      <input
        type="text"
        id="message"
        name="message"
        placeholder="Type your message..."
        required
      />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    // Add message to chat window
    function addMessage(text, isUser) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isUser ? 'user-msg' : 'bot-msg');
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    // Simulate typing text one character at a time
    async function typeText(element, text) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise(r => setTimeout(r, 20)); // 20ms per character
        chat.scrollTop = chat.scrollHeight;
      }
    }

    // On form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Add user message
      addMessage(userMsg, true);
      input.value = '';
      input.disabled = true;

      // Show placeholder bot message
      const botMsgPlaceholder = addMessage('...', false);

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMsg })
        });

        if (!res.ok) throw new Error('Server error');

        const data = await res.json();
        const botText = data.response;

        // Animate typing the bot's response
        await typeText(botMsgPlaceholder, botText);
      } catch (err) {
        botMsgPlaceholder.textContent = 'Error: ' + err.message;
      } finally {
        input.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
